<div>
	<h1>Products</h1>
	<p>Sort by: </p>
	<table class="table table-dark">
		<thead>
			<tr class="text-uppercase">
				<th (click)="sort('id')">Nr <i class="fa fa-sort"></i></th>
				<th (click)="sort('name')">Name <i class="fa fa-sort"></i></th>
				<th (click)="sort('price')">Price [PLN] <i class=" fa fa-sort"></i></th>
				<th>Info</th>
				<th>Img</th>
				<th>Delivery Price</th>
				<th>Delivery Time [Days]</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- <tr *ngFor="let product of products|sort:direction:column:type"> -->
			<tr *ngFor="let product of products | orderBy: key: reverse">
				<td>{{ product.getId() }}</td>
				<td>{{ product.getName() }}</td>
				<td>{{ product.getPrice() }}</td>
				<td>{{ product.getInfo() }}</td>
				<td><img src="{{product.getImg()}}" height="100px" /></td>
				<td>{{ product.getDeliveryPrice() }}</td>
				<td>{{ product.getDeliveryTime() }}</td>
				<td>
					<a routerLink="/edit/{{ product.getId() }}" type="button" class="btn btn-success btn-sm"
						(click)="editItem(product.getId())">Edit</a>
					<a type="button" class="btn btn-danger btn-sm" (click)="deleteItem(product.getId())">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
