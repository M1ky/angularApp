<div>
	<h1>Products</h1>
	<table class="table table-dark">
		<thead>
			<tr class="text-uppercase">
				<td>Name</td>
				<td>Price [PLN]</td>
				<td>Info</td>
				<td>Img</td>
				<td>Delivery Price</td>
				<td>Delivery Time [Days]</td>
				<td>User rating</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.getName() }}</td>
				<td>{{ product.getPrice() }}</td>
				<td>{{ product.getInfo() }}</td>
				<td>{{ product.getImg() }}</td>
				<td>{{ product.getDeliveryPrice() }}</td>
				<td>{{ product.getDeliveryTime() }}</td>
				<td>{{ product.getRating() }}</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
